<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <container class = "container">
      <div class="head">
        <h1>Memory Game</h1>
        <form>
          <label>How many boxes?</label>
          <input type=number min=4 step=2 placeholder="go crazy!" id='challengeCount'>
          <label>Name: </label>
          <input type=text placeholder="what's your name?" id='name'>
        </form>
        <button id='start'>Start</button>
        <button id='reset'>Reset Scoreboard</button>
        <p><strong>Total Score: <span id='score'></span></strong></p>
      </div>
      <div id='scoreboard'>
        <h1>SCOREBOARD</h1>
        <ul id ='playerList'></ul>
      </div>
    </container>
    <div id="game">
    </div>
    <script src="script.js"></script>
  </body>
</html>
